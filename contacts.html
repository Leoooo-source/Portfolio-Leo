<script>
/* Fond animé */
const bg = document.getElementById('network-bg');
const ctxBg = bg.getContext('2d');
function resize(){bg.width=innerWidth;bg.height=innerHeight;}
resize();addEventListener('resize',resize);
const particles=[];
for(let i=0;i<80;i++){
particles.push({x:Math.random()*bg.width,y:Math.random()*bg.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
}
function animateBg(){
ctxBg.clearRect(0,0,bg.width,bg.height);
ctxBg.fillStyle='rgba(56,189,248,0.6)';
particles.forEach(p=>{
p.x+=p.vx;p.y+=p.vy;
if(p.x<0||p.x>bg.width)p.vx*=-1;
if(p.y<0||p.y>bg.height)p.vy*=-1;
ctxBg.beginPath();ctxBg.arc(p.x,p.y,1.5,0,Math.PI*2);ctxBg.fill();
});
requestAnimationFrame(animateBg);
}
animateBg();

/* --- TETRIS --- */
const canvas = document.getElementById("tetris");
const context = canvas.getContext("2d");
context.scale(20,20);

let score = 0;
let arena = createMatrix(12,20);
let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function startTetris(){
canvas.style.display="block";
score = 0;
updateScore();
playerReset();
update();
}

function createMatrix(w,h){
const matrix=[];
while(h--){matrix.push(new Array(w).fill(0));}
return matrix;
}

function createPiece(){
return [[1,1],[1,1]];
}

const player = {pos:{x:0,y:0}, matrix:null};

function playerReset(){
player.matrix = createPiece();
player.pos.y = 0;
player.pos.x = (arena[0].length/2 |0) - (player.matrix[0].length/2 |0);
}

function collide(arena,player){
for(let y=0;y<player.matrix.length;y++){
for(let x=0;x<player.matrix[y].length;x++){
if(player.matrix[y][x]!==0 &&
(arena[y+player.pos.y] &&
arena[y+player.pos.y][x+player.pos.x])!==0){
return true;
}
}
}
return false;
}

function merge(arena,player){
player.matrix.forEach((row,y)=>{
row.forEach((value,x)=>{
if(value!==0){
arena[y+player.pos.y][x+player.pos.x]=value;
}
});
});
}

function playerDrop(){
player.pos.y++;
if(collide(arena,player)){
player.pos.y--;
merge(arena,player);
arenaSweep();
playerReset();
}
dropCounter=0;
}

function arenaSweep(){
let rowCount=1;
outer: for(let y=arena.length-1;y>=0;y--){
for(let x=0;x<arena[y].length;x++){
if(arena[y][x]===0){continue outer;}
}
arena.splice(y,1);
arena.unshift(new Array(arena[0].length).fill(0));
score+=10;
updateScore();
}
}

function updateScore(){
document.getElementById("score").innerText="Score : "+score;
}

function drawMatrix(matrix,offset){
matrix.forEach((row,y)=>{
row.forEach((value,x)=>{
if(value!==0){
context.fillStyle="#38bdf8";
context.fillRect(x+offset.x,y+offset.y,1,1);
}
});
});
}

function draw(){
context.fillStyle="#000";
context.fillRect(0,0,canvas.width,canvas.height);
drawMatrix(arena,{x:0,y:0});
drawMatrix(player.matrix,player.pos);
}

function update(time=0){
const deltaTime=time-lastTime;
lastTime=time;
dropCounter+=deltaTime;
if(dropCounter>dropInterval){
playerDrop();
}
draw();
requestAnimationFrame(update);
}

document.addEventListener("keydown",event=>{
if(event.key==="ArrowLeft"){player.pos.x--;}
else if(event.key==="ArrowRight"){player.pos.x++;}
else if(event.key==="ArrowDown"){playerDrop();}
});
</script>
