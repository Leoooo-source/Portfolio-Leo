<script>
/* Fond animé */
const bg = document.getElementById('network-bg');
const ctxBg = bg.getContext('2d');
function resize(){bg.width=innerWidth;bg.height=innerHeight;}
resize();addEventListener('resize',resize);
const particles=[];
for(let i=0;i<80;i++){
particles.push({x:Math.random()*bg.width,y:Math.random()*bg.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
}
function animateBg(){
ctxBg.clearRect(0,0,bg.width,bg.height);
ctxBg.fillStyle='rgba(56,189,248,0.6)';
particles.forEach(p=>{
p.x+=p.vx;p.y+=p.vy;
if(p.x<0||p.x>bg.width)p.vx*=-1;
if(p.y<0||p.y>bg.height)p.vy*=-1;
ctxBg.beginPath();ctxBg.arc(p.x,p.y,1.5,0,Math.PI*2);ctxBg.fill();
});
requestAnimationFrame(animateBg);
}
animateBg();
